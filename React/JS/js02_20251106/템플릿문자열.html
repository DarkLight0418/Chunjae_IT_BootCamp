<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Template literal</title>
</head>
<body>
  <script>
    const f1 = () => {
      console.log('ES5의 방식 \n줄바꿈엔 \\n사용')
      console.log(`템플릿 리터럴
줄바꿈 공백문자     그대로 사용`)
    }
    const f2 = () => { 
      let a = 1
      let b = 2
      //console.log(typeof(a))
      console.log('합은 '+(a+b)+'이다') 
      console.log(`합은 ${a+b}이다`) //템플릿 리터럴 이용 
    }
    const f3 = () => {
      const temp = `템플릿 리터럴에선 '작은 따옴표'와 "큰 따옴표"을 그대로 사용 가능`
      console.log(temp)
    }
  </script>
  <div>
		<button type="button" onclick="f1()">버튼1</button>
		<button type="button" onclick="f2()">버튼2</button>
    <button type="button" onclick="f3()">버튼3</button>
	</div>
</body>
</html>
