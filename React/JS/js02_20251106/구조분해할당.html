<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>구조분해할당(Destructuring assignment)</title>
</head>
<body>
  <script>
    const f1 = () => {
      const nameArr = ['길동', '홍']
      //let firstName = nameArr[0]
      //let lastName = nameArr[1]
      let [firstName, lastName] = nameArr
      console.log(firstName, lastName)
    }
    const f2 = () => {
      let [firstName, lastName] = '순신 이'.split(' ')
      console.log(firstName, lastName)
    }
    const f3 = () => {
      let [season1, ,season3] = ['봄', '여름', '가을', '겨울']
      console.log(season1, season3)
    }
    const f4 = () => {
      let [season1, season2, ...rest] = ['봄', '여름', '가을', '겨울']
      console.log(season1, season2)
      console.log(rest)
    }
  </script>
  <div>
		<button type="button" onclick="f1()">버튼1</button>
		<button type="button" onclick="f2()">버튼2</button>
    <button type="button" onclick="f3()">버튼3</button>
    <button type="button" onclick="f4()">버튼4</button>
	</div>
</body>
</html>
