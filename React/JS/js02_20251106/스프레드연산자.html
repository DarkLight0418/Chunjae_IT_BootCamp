<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>스프레드 연산자(Spread operator)</title>
</head>
<body>
  <script>
    const arr1 = [1,2,3]
    const arr2 = [4,5,6]

    const f1 = () => { //대상:배열
      const newArr1 = arr1.concat(arr2)  
      console.log('newArr1', newArr1) 
      const newArr2 = [...arr1, ...arr2]
      console.log('newArr2', newArr2)
    }
    const f2 = () => { //대상:문자열
      const str = 'ES'
      console.log(str[0], str[1])
      //str.push('6') //불가
      const strArr = [...str]
      strArr.push('6') //가능
      console.log('strArr', strArr)
    }
    const f3 = () => {
      const min = Math.min(arr1[0], arr1[1], arr1[2]) //옛방법
      console.log('min', min)
      const max = Math.max(...arr2) //새방법
      console.log('max', max)
    }
    const f4 = () => { //대상:객체
      let man = {name:'이순신', addr:'서울'}
      man = {...man, age:20} //뒤에 추가 
      console.log('man', man)
      man = {no:10, ...man} //앞에 추가
      console.log('man', man)
    } 
  </script>
  <div>
		<button type="button" onclick="f1()">버튼1</button>
		<button type="button" onclick="f2()">버튼2</button>
    <button type="button" onclick="f3()">버튼3</button>
    <button type="button" onclick="f4()">버튼4</button>
	</div>
</body>
</html>
