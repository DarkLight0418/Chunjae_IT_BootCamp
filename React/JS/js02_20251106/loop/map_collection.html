<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Map</title>
</head>
<body>
  <script>
    (()=>{ //정의&호출
      const man = new Map()
      man.set('name', '홍길동')
      man.set('age', 20)
      man.set('addr', '서울시')

      console.log('Size:', man.size)
      console.log('Name:', man.get('name'))
      console.log('isAge1:', man.has('age'))
      console.log('Del:', man.delete('age'))
      console.log('isAge2:', man.has('age'))

      for(const [k, v] of man){
        console.log(`k: ${k}, v: ${v}`)
      }
    })(); //;반드시필요(by수빈)

    console.clear(); //;반드시필요(by수빈)
    /////////////////////////////////////////////////////////

    (() => {
      const objKey = {idx:1}
      const funKey = () => {} 
      const strKey = '스트링'
      const numKey = 2

      const friends = new Map()
      friends.set(objKey, '홍길동')
      friends.set(funKey, '이순신')
      friends.set(strKey, '강감찬')
      friends.set(numKey, '유관순')

      friends.forEach((v, k) => {
        console.log(`k: ${k}, v: ${v}`)  
      })
    })()
  </script>
