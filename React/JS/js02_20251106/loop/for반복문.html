<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>for~of문</title>
</head>
<body>
  <script>
    const arr = [1, '이', 3];
    /*
    const f = () => { //정의 
      for(let i=0; i<arr.length; i++){
        console.log(arr[i])
      }
    }
    f() //호출
    */

    (() => { //정의&호출
      console.log("(1) 고전방법")
      for(let i=0; i<arr.length; i++){
        console.log(arr[i])
      }

      console.log("(2) 인덱스추출법")
      for(const i in arr){
        console.log(i, arr[i])
      }

      console.log("(3) 값을 추출법법")
      for(const v of arr){        
        console.log(v)
      }
    })()
  </script>
</body>
</html>
