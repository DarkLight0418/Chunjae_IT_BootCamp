    //const f02 = () => alert('aaa')
    const f02 = function(){
      console.log('2. 정수형배열')
      let arr = [1,2,3,4,5]
      let sum = 0
      //const s = (v) => sum+=v //형태1
      //const s = function(v){ //형태2
      //  sum+=v
      //}
      function s(v){ //형태3
        sum+=v
      }
      arr.forEach(s)
      console.log(`합: ${sum}`)
    }
  
    function f03(){
      console.log('3. 객체형배열')
      const objArr = [
        {idx:1, name:'홍길동'}, 
        {idx:2, name:'이순신'},
        {idx:3, name:'강감찬'},
      ]
      let html =''
      objArr.forEach((item) => {
        html += '<li>'+item.idx+'. '+item.name+'</li>'
      })
      document.getElementById('display').innerHTML = html
    }
  </script>

  <div>
    <input type="button" onclick="f01()" value="forEach1">
    <input type="button" onclick="f02()" value="forEach2">
    <input type="button" onclick="f03()" value="forEach3">
  </div>
  <ul id='display'></ul>
