<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>map()</title>
</head>
<body>
  <script>
    function m01(){
      console.log('1. 기본')
      let arr = [1,2,3,4,5]
      let resultArr = arr.map(function(currentValue, index, useArray){
        console.log(currentValue, index, useArray)
        return currentValue*2
      })
      console.log('resultArr', resultArr);
    }
    function m02(){
      console.log('2. 새로운 객체 배열 생성')
      const objArr = [
        {idx:1, name:'홍길동'}, 
        {idx:2, name:'이순신'},
        {idx:3, name:'강감찬'},
      ]
      let resultArr =objArr.map(function(item){
        let returnObj = {}
        returnObj['no'] = item.idx
        returnObj['age'] = item.idx * 10
        returnObj['writer'] = item.name
        return returnObj
      })
      console.log('resultArr', resultArr);
    }
  </script>
  <div>
    <input type="button" onclick="m01()" value="map1">
    <input type="button" onclick="m02()" value="map2">
    <input type="button" onclick="m03()" value="map3">
  </div>
</body>
</html>
